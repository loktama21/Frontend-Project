<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>myManager App</title>
</head>
<body>
    <div class="box-wrapper">
        <div id="box1">
            GeeksforGeeks 1
        </div>
  
        <div id="box2">
            GeeksforGeeks 2
        </div>
  
        <div id="box3">

                Box 4
                <h2>To Do List</h2>
                <div class="container">
                    <input type="text" id="inputField">
                    <button id="addToDo">Add</button>
                    <div class="to-dos">

                    </div>
                </div>
            </div>
            <div class="middle-column">
                <div id="box5">
                    Box 5 
                    <h1 class="date"></h1>
                    <h1 class="time"></h1>
                </div>
                <div id="box6">
                    Box 6
                    <input type="text" class="inputValue" placeholder="Enter a name of city">
                    <input type="submit" class='button' value="Submit">
                    <div class="display">
                        <h2 class="name"></h2>
                        <h2 class="temp"></h2>
                    </div>
                </div>
                <div id="box7">
                    GeeksforGeeks 7
                </div>
            </div>
            <div id="box8">
                GeeksforGeeks 8
            </div>
        </div>
    </div>
    
    <script src="time.js"></script>
    <script src="todo.js"></script>
    <script src="weather.js"></script>
</body>
</html>
