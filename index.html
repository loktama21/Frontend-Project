<!-- excellent-vest.surge.sh -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>myManager App</title>
</head>
<body>
    <div class="box-wrapper">
        <!-- row start -->
        <div id="row1">
            <p>My Day Organizer</p>
        </div>
        <!-- row end -->
        <div id="column">
            <!-- Col 1 start-->
            <div id="col1">
                <!-- <label for="todo" id="todo">To Do List</label> -->
                <h2 id="todo">To Do List</h2>
                <!-- <h2>To Do List</h2> -->
                <div class="container">
                    <input type="text" id="inputField" placeholder="Enter a task here">
                    <button id="addToDo">Add Task</button>
                        <div class="to-dos">    
                        </div>
                </div>
            </div>
            <!-- Col 1 end -->
            <!-- Col 2 start -->
            <div class="middle-column">
                <div id="col21">
                    <h2>Current Local Date and Time</h2>
                    <h3 class="date"></h3>
                    <h3 class="time"></h3>
                    <h3>El Paso, TX</h3>
                </div>
                <div id="col22">
                    <h2>Weather Status of Your City</h2>
                    <input type="text" class="inputValue" id='inputField' placeholder="Enter a name of city">
                    <input type="submit" class='button' id="addToDo" value="Submit">
                    <p class="display">
                        <h2 class="name"></h2>
                        <h2 class="temp"></h2>
                    </p>
                </div>
            </div>
            <!-- col 2 end -->
            <!-- col 3 start -->
            <div id="col3">
                <h2>Check Stock Quote</h2>
                <input type="text" class="stockValue" id='inputField' placeholder="Type stock symbol">
                <button type="button" id="addToDo" onclick="loadDoc()">Submit</button>
                <p id="stockSymbol"></p>
                <p id="stockPrice"></p>
                <p id="stockChangePer"></p>
                <p id="stockVolume"></p>    
            </div>
            <!-- col 3 end -->
        </div>
    </div>
    
    <script src="time.js"></script>
    <script src="todo.js"></script>
    <script src="weather.js"></script>
    <script src="stocks.js"></script>
</body>
</html>
